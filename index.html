<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1">
	<title> Simple Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<form name="calculator">
			<input type="text" name="screen"><br>
			<input class="numbers" type="button" value="1" onclick="calculator.screen.value += '1'">
			<input class="numbers" type="button" value=" 2 " onclick="calculator.screen.value += '2'">
			<input class="numbers" type="button" value=" 3 " onclick="calculator.screen.value += '3'">
			<input class="operator" type="button" value=" + " onclick="calculator.screen.value += '+'">
			<br>
			<input class="numbers" type="button" value=" 4 " onclick="calculator.screen.value += '4'">
			<input class="numbers" type="button" value=" 5 " onclick="calculator.screen.value += '5'">
			<input class="numbers" type="button" value=" 6 " onclick="calculator.screen.value += '6'">
			<input class="operator" type="button" value=" - " onclick="calculator.screen.value += '-'">
			<br>
			<input class="numbers" type="button" value=" 7 " onclick="calculator.screen.value += '7'">
			<input class="numbers" type="button" value=" 8 " onclick="calculator.screen.value += '8'">
			<input class="numbers" type="button" value=" 9 " onclick="calculator.screen.value += '9'">
			<input class="operator" type="button" value=" x " onclick="calculator.screen.value += '*'">
			<br>
			<input class="operator" type="button" value=" CE " onclick="calculator.screen.value = ''">
			<input class="numbers" type="button" value=" 0 " onclick="calculator.screen.value += '0'">
			<input id="eql" type="button" value=" = " onclick="calculator.screen.value = eval(calculator.screen.value)">
			<input class="operator" type="button" value=" / " onclick="calculator.screen.value += '/'">
			<br>
		</form>
	</div>
</body>
</html>
